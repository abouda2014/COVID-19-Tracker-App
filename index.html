<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>COVID-19 Tracker App</title>
</head>
<body>
    <div class="container">
        <h1> CoronaVirus </h1>
        <h2> (COVID-19) </h2>
        <h3 id="date"> Date Time </h3>

        <form autocomplete="off">
            <input type="text" name="srch" id="srch" required
            list="countries" placeholder="Enter your country name">
            <datalist id="countries">
                
            </datalist>
            <button>Search</button>
        </form>

        <h2 id="name-country">The World</h2>
            <div class="content">
              <div class="box confirmed">
                  <p>Confirmed</p>
                  <h3>0</h3>
                  <i class="fa fa-long-arrow-up">0</i>
              </div>
              <div class="box deaths">
                <p>Deaths</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
            <div class="box recovered">
                <p>Recovered</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
                </div>
            </div>
        <div class="chart"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
